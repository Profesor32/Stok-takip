<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Yönetimi - StokTakip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet"> <!-- style.css'e göreceli yol -->
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Ürün Yönetimi</h1>

        <!-- Add Product Button -->
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addProductModal">
            <i class="fas fa-plus me-2"></i>Yeni Ürün Ekle
        </button>

        <!-- Products Table -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ürün Adı</th>
                    <th>Açıklama</th>
                    <th>Fiyat</th>
                    <th>Stok</th>
                    <th>Resim URL</th>
                     <th>İşlemler</th>
                </tr>
            </thead>
            <tbody id="productsTableBody">
                <!-- Product rows will be loaded here via JavaScript -->
            </tbody>
        </table>

        <!-- Add Product Modal -->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Yeni Ürün Ekle</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addProductForm">
                            <div class="mb-3">
                                <label for="productName" class="form-label">Ürün Adı</label>
                                <input type="text" class="form-control" id="productName" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="productDescription" class="form-label">Açıklama</label>
                                <textarea class="form-control" id="productDescription" name="description"></textarea>
                            </div>
                             <div class="mb-3">
                                <label for="productPrice" class="form-label">Fiyat</label>
                                <input type="number" class="form-control" id="productPrice" name="price" step="0.01" required>
                            </div>
                             <div class="mb-3">
                                <label for="productStock" class="form-label">Stok</label>
                                <input type="number" class="form-control" id="productStock" name="stock" required>
                            </div>
                             <div class="mb-3">
                                <label for="productImage" class="form-label">Resim URL</label>
                                <input type="text" class="form-control" id="productImage" name="image_url">
                            </div>
                             <!-- Kategori seçimi eklenebilir -->
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

         <!-- Edit Product Modal (Placeholder) -->
        <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProductModalLabel">Ürünü Düzenle</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                         <!-- Edit form will be loaded here via JavaScript -->
                         <p>Düzenleme formu buraya gelecek.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script> <!-- Ortak JS dosyası -->
     <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check for admin authorization before loading
            checkAdminAuthorization();
            fetchProducts();
             // Add event listener for add product form submission
            const addProductForm = document.getElementById('addProductForm');
            addProductForm.addEventListener('submit', handleAddProduct);
        });

        async function checkAdminAuthorization() {
            const token = localStorage.getItem('token');
            if (!token) {
                console.error("Yetkilendirme token'ı bulunamadı.");
                alert('Bu sayfayı görüntülemek için yönetici yetkiniz yok. Giriş yapın.');
                window.location.href = '../login.html'; // Giriş sayfasına yönlendir
                return false;
            }

            // TODO: Backend'de token'ın geçerliliğini ve kullanıcının admin olup olmadığını kontrol eden bir endpoint olabilir.
            // Şimdilik sadece token'ın varlığını kontrol ediyoruz.
            // Gerçek senaryoda backend'e token'ı gönderip admin yetkisini doğrulamak daha güvenlidir.
            // Örneğin: const response = await fetch('/api/auth/check-admin', { headers: { 'Authorization': `Bearer ${token}` } });
            // const data = await response.json(); if (!data.isAdmin) { ... redirect ... }

            // Assume token existence implies potential admin access for now, backend will enforce
            return true;
        }

        async function fetchProducts() {
             const token = localStorage.getItem('token'); // Get JWT
             if (!token) {
                 console.error("Yetkilendirme token'ı bulunamadı.");
                 // Bu durum checkAdminAuthorization tarafından zaten ele alınmış olmalı, yine de kontrol ekleyelim.
                 return;
             }

            try {
                const response = await fetch('/api/products', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                 // Check if response is OK (status 200-299) and not 401 or 403
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        alert('Bu işlemi yapmak için yetkiniz yok veya oturumunuz sona ermiş.');
                        window.location.href = '../login.html'; // Giriş sayfasına yönlendir
                         return;
                    } else {
                         throw new Error(`HTTP error! status: ${response.status}`);
                    }
                }
                const data = await response.json();

                if (data.success) {
                    displayProducts(data.data);
                } else {
                    console.error('Ürünler çekilemedi:', data.message);
                    // Show error message to user
                }
            } catch (error) {
                console.error('Ürünleri çekerken bir hata oluştu:', error);
                // Show error message to user
            }
        }

        function displayProducts(products) {
            const productsTableBody = document.getElementById('productsTableBody');
            productsTableBody.innerHTML = ''; // Clear existing rows

            products.forEach(product => {
                const row = `
                    <tr>
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.description || '-'}</td>
                        <td>${parseFloat(product.price).toFixed(2)} TL</td>
                        <td>${product.stock}</td>
                        <td><img src="${product.image_url || '../images/placeholder.jpg'}" alt="${product.name}" width="50"></td>
                        <td>
                            <button class="btn btn-sm btn-warning me-2 edit-product" data-product-id="${product.id}"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-sm btn-danger delete-product" data-product-id="${product.id}"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
                productsTableBody.innerHTML += row;
            });

            // Add event listeners for Edit and Delete buttons
            document.querySelectorAll('.delete-product').forEach(button => {
                button.addEventListener('click', handleDeleteProduct);
            });
             // Add event listeners for Edit buttons
            document.querySelectorAll('.edit-product').forEach(button => {
                button.addEventListener('click', handleEditProductClick);
            });
        }

         async function handleAddProduct(event) {
             event.preventDefault();

             const form = event.target;
             const name = form.name.value;
             const description = form.description.value;
             const price = parseFloat(form.price.value);
             const stock = parseInt(form.stock.value);
             const image_url = form.image_url.value;

             // Basic validation
             if (!name || isNaN(price) || isNaN(stock)) {
                 alert('Lütfen gerekli alanları doldurun ve geçerli değerler girin.');
                 return;
             }

              const token = localStorage.getItem('token'); // Get JWT
             if (!token) {
                 console.error("Yetkilendirme token'ı bulunamadı.");
                 // Bu durum checkAdminAuthorization tarafından zaten ele alınmış olmalı, yine de kontrol ekleyelim.
                 return;
             }

             try {
                 const response = await fetch('/api/products', {
                     method: 'POST',
                     headers: {
                         'Content-Type': 'application/json',
                          'Authorization': `Bearer ${token}`
                     },
                     body: JSON.stringify({ name, description, price, stock, image_url })
                 });

                  // Check if response is OK (status 200-299) and not 401 or 403
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        alert('Bu işlemi yapmak için yetkiniz yok veya oturumunuz sona ermiş.');
                        window.location.href = '../login.html'; // Giriş sayfasına yönlendir
                         return;
                    } else {
                         throw new Error(`HTTP error! status: ${response.status}`);
                    }
                }

                 const data = await response.json();

                 if (data.success) {
                     alert('Ürün başarıyla eklendi!');
                     // Close the modal
                     const addProductModal = bootstrap.Modal.getInstance(document.getElementById('addProductModal'));
                     addProductModal.hide();
                     form.reset(); // Reset the form
                     fetchProducts(); // Refresh the product list
                 } else {
                     console.error('Ürün ekleme hatası:', data.message);
                      alert('Ürün eklenirken bir hata oluştu: ' + data.message);
                 }

             } catch (error) {
                 console.error('Ürün ekleme sırasında ağ hatası:', error);
                 alert('Ürün eklenirken bir hata oluştu.');
             }
         }

        async function handleDeleteProduct(event) {
            const productId = event.target.closest('button').dataset.productId;
            if (!confirm(`Ürün ID ${productId} silinecek. Emin misiniz?`)) {
                return;
            }

             const token = localStorage.getItem('token'); // Get JWT
             if (!token) {
                 console.error("Yetkilendirme token'ı bulunamadı.");
                 // Bu durum checkAdminAuthorization tarafından zaten ele alınmış olmalı, yine de kontrol ekleyelim.
                 return;
             }

            try {
                const response = await fetch(`/api/products/${productId}`, {
                    method: 'DELETE',
                     headers: {
                          'Authorization': `Bearer ${token}`
                     }
                });
                 // Check if response is OK (status 200-299) and not 401 or 403
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        alert('Bu işlemi yapmak için yetkiniz yok veya oturumunuz sona ermiş.');
                        window.location.href = '../login.html'; // Giriş sayfasına yönlendir
                         return;
                    } else {
                         throw new Error(`HTTP error! status: ${response.status}`);
                    }
                }
                const data = await response.json();

                if (data.success) {
                    alert('Ürün başarıyla silindi!');
                    fetchProducts(); // Refresh the product list
                } else {
                    console.error('Ürün silme hatası:', data.message);
                     alert('Ürün silinirken bir hata oluştu: ' + data.message);
                }
            } catch (error) {
                 console.error('Ürün silme sırasında ağ hatası:', error);
                 alert('Ürün silinirken bir hata oluştu.');
            }
        }

        // Function to handle click on Edit Product button
        async function handleEditProductClick(event) {
            const productId = event.target.closest('button').dataset.productId;
            const token = localStorage.getItem('token');

             if (!token) {
                 console.error("Yetkilendirme token'ı bulunamadı.");
                 alert('Bu işlemi yapmak için yetkiniz yok veya oturumunuz sona ermiş.');
                 window.location.href = '../login.html';
                 return;
             }

            try {
                // Fetch product data
                const response = await fetch(`/api/products/${productId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                 if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        alert('Bu işlemi yapmak için yetkiniz yok veya oturumunuz sona ermiş.');
                        window.location.href = '../login.html';
                         return;
                    } else {
                         throw new Error(`HTTP error! status: ${response.status}`);
                    }
                }

                const data = await response.json();

                if (data.success) {
                    const product = data.data;
                    // Populate the edit modal form
                    const editProductModal = new bootstrap.Modal(document.getElementById('editProductModal'));
                    const editProductForm = document.getElementById('editProductForm');

                     // Create or update the edit form dynamically
                    if (!editProductForm) {
                         // If form doesn't exist, create it (similar structure to add form)
                         const modalBody = document.querySelector('#editProductModal .modal-body');
                         modalBody.innerHTML = `
                             <form id="editProductForm" data-product-id="${product.id}">
                                 <div class="mb-3">
                                     <label for="editProductName" class="form-label">Ürün Adı</label>
                                     <input type="text" class="form-control" id="editProductName" name="name" value="${product.name}" required>
                                 </div>
                                 <div class="mb-3">
                                     <label for="editProductDescription" class="form-label">Açıklama</label>
                                     <textarea class="form-control" id="editProductDescription" name="description">${product.description || ''}</textarea>
                                 </div>
                                  <div class="mb-3">
                                     <label for="editProductPrice" class="form-label">Fiyat</label>
                                     <input type="number" class="form-control" id="editProductPrice" name="price" value="${parseFloat(product.price).toFixed(2)}" step="0.01" required>
                                 </div>
                                  <div class="mb-3">
                                     <label for="editProductStock" class="form-label">Stok</label>
                                     <input type="number" class="form-control" id="editProductStock" name="stock" value="${product.stock}" required>
                                 </div>
                                  <div class="mb-3">
                                     <label for="editProductImage" class="form-label">Resim URL</label>
                                     <input type="text" class="form-control" id="editProductImage" name="image_url" value="${product.image_url || ''}">
                                 </div>
                                  <!-- Kategori seçimi eklenebilir -->
                                 <button type="submit" class="btn btn-primary">Güncelle</button>
                             </form>
                         `;
                         const newEditProductForm = document.getElementById('editProductForm');
                         newEditProductForm.addEventListener('submit', handleEditProductSubmit);

                    } else {
                         // If form exists, just update values and data-product-id
                         editProductForm.dataset.productId = product.id;
                         editProductForm.querySelector('#editProductName').value = product.name;
                         editProductForm.querySelector('#editProductDescription').value = product.description || '';
                         editProductForm.querySelector('#editProductPrice').value = parseFloat(product.price).toFixed(2);
                         editProductForm.querySelector('#editProductStock').value = product.stock;
                         editProductForm.querySelector('#editProductImage').value = product.image_url || '';
                    }

                    editProductModal.show(); // Show the modal

                } else {
                    console.error('Ürün bilgileri çekilemedi:', data.message);
                    alert('Ürün bilgileri çekilirken bir hata oluştu: ' + data.message);
                }

            } catch (error) {
                console.error('Ürün bilgileri çekerken ağ hatası:', error);
                alert('Ürün bilgileri çekerken bir hata oluştu.');
            }
        }

        // Function to handle submission of Edit Product form
        async function handleEditProductSubmit(event) {
            event.preventDefault();

            const form = event.target;
            const productId = form.dataset.productId;
            const name = form.name.value;
            const description = form.description.value;
            const price = parseFloat(form.price.value);
            const stock = parseInt(form.stock.value);
            const image_url = form.image_url.value;

            // Basic validation (add more as needed)
            if (!name || isNaN(price) || isNaN(stock)) {
                 alert('Lütfen gerekli alanları doldurun ve geçerli değerler girin.');
                 return;
            }

             const token = localStorage.getItem('token');
             if (!token) {
                 console.error("Yetkilendirme token'ı bulunamadı.");
                 alert('Bu işlemi yapmak için yetkiniz yok veya oturumunuz sona ermiş.');
                 window.location.href = '../login.html';
                 return;
             }

            const updatedProductData = { name, description, price, stock, image_url };

            try {
                const response = await fetch(`/api/products/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updatedProductData)
                });

                 if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        alert('Bu işlemi yapmak için yetkiniz yok veya oturumunuz sona ermiş.');
                        window.location.href = '../login.html';
                         return;
                    } else {
                         throw new Error(`HTTP error! status: ${response.status}`);
                    }
                }

                const data = await response.json();

                if (data.success) {
                    alert('Ürün başarıyla güncellendi!');
                    // Close the modal
                    const editProductModal = bootstrap.Modal.getInstance(document.getElementById('editProductModal'));
                    editProductModal.hide();
                    fetchProducts(); // Refresh the product list
                } else {
                    console.error('Ürün güncelleme hatası:', data.message);
                    alert('Ürün güncellenirken bir hata oluştu: ' + data.message);
                }

            } catch (error) {
                console.error('Ürün güncelleme sırasında ağ hatası:', error);
                alert('Ürün güncellenirken bir hata oluştu.');
            }
        }

         // TODO: Implement Edit functionality (fetch product data, populate modal, fetch PUT request)

    </script>
</body>
</html>
